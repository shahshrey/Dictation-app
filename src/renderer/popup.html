<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Recording</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-app-region: drag;
      user-select: none;
    }
    
    .popup-container {
      width: 200px;
      height: 200px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .recording-indicator {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 16px;
    }
    
    .wave {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background-color: transparent;
      border: 2px solid #f44336;
    }
    
    .wave-1 {
      width: 120px;
      height: 120px;
      animation: wave 1.5s infinite ease-in-out;
    }
    
    .wave-2 {
      width: 100px;
      height: 100px;
      animation: wave 1.5s infinite ease-in-out 0.2s;
    }
    
    .wave-3 {
      width: 80px;
      height: 80px;
      animation: wave 1.5s infinite ease-in-out 0.4s;
    }
    
    .mic-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #f44336;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 2s infinite ease-in-out;
    }
    
    .mic-icon svg {
      width: 32px;
      height: 32px;
      fill: white;
    }
    
    .text {
      color: white;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }
    
    .subtext {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
    }
    
    @keyframes wave {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.3;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.7;
      }
    }
    
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="recording-indicator">
      <div class="wave wave-1"></div>
      <div class="wave wave-2"></div>
      <div class="wave wave-3"></div>
      <div class="mic-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z" />
        </svg>
      </div>
    </div>
    <div class="text">Recording...</div>
    <div class="subtext">Press Home to stop</div>
  </div>
  
  <script>
    // Listen for toggle-recording event
    window.electronAPI.onToggleRecording(() => {
      // Close the window when recording is stopped
      window.electronAPI.stopRecording().then(() => {
        window.close();
      });
    });
  </script>
</body>
</html>
