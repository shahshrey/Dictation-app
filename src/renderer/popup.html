<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Vibe</title>
  <link rel="stylesheet" href="./renderer/popup.css" />
  <style>
    /* Reset all styling to ensure clean transparency */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Remove any default styling that might cause a white border */
    html, body, #root {
      margin: 0;
      padding: 0;
      background-color: transparent !important;
      overflow: hidden;
      border: none;
      outline: none;
      box-shadow: none;
      width: 100%;
      height: 100%;
    }
    
    /* Ensure the root div takes up the full window */
    #root {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="./renderer/popup.js"></script>
</body>
</html>
