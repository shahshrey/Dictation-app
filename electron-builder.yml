appId: com.voicevibe.app
productName: Voice Vibe
copyright: Copyright © 2023

directories:
  output: release-builds
  buildResources: src/assets

files:
  - dist/**/*
  - node_modules/**/*
  - package.json
  - build/**/*
  - src/assets/**/*

extraResources:
  - from: dist
    to: dist
  - from: src/assets
    to: assets

mac:
  category: public.app-category.productivity
  target: 
    - dmg
  icon: src/assets/logo/logo.icns
  darkModeSupport: true
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  gatekeeperAssess: false
  extendInfo:
    NSMicrophoneUsageDescription: This app requires microphone access for voice transcription functionality.
    LSUIElement: false
    NSHumanReadableCopyright: Copyright © 2023
    CFBundleDocumentTypes: []
    CFBundleTypeRole: Editor
    LSApplicationCategoryType: public.app-category.productivity
  type: development
  identity: null

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

publish: null 